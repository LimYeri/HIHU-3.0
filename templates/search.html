{% load static %}
{% include 'headerBox.html' %}
{% block head %}
    <title>HIHU3.0</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/searchStyle.css' %}">
{% endblock %}
    <div class = "hero">
        <form action="{% url 'totalSearch' %}" method="POST">
            {% csrf_token %}
            <div class="searchHero">
                <div class="searchTitleImgSection">
                    <img class = "searchTitleImg" src="{% static 'img/Vector 1.png' %}" alt="">
                </div>
                <div class="searchBoxSection">
                    <input type="text" class="searchBox mainText" placeholder="식당이나 메뉴를 입력하시오." name="searched">
                    <div class="searchOptSection">
                        <select name="search_mode" id="search_mode" class = "searchOption tBlack mainText">
                            <option value="menu" class = "tBlack">
                                메뉴
                            </option>
                            <option value="shop" class = "tBlack">
                                매장
                            </option>
                        </select>
                        <img src="{% static 'img/downCon.png' %}" alt="" class = "downArrow">
                    </div>
                    <button class="searchBtn mainText tBlack" type="submit">
                        검색
                    </button>
                </div>
            </div>
        </form>
    </div>
{% include 'footerBox.html' %}
</body>
</html>
